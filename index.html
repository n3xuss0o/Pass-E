<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #scanner-container {
            margin: 20px auto;
            border: 2px solid #000;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc; /* Couleur de fond pour le test */
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 50px;
            text-align: center;
        }

        #result.success {
            color: green;
        }

        #result.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="scanner-container">Loading scanner...</div>
    <div id="result"></div>

    <!-- Include the QR code library -->
    <script src="html5-qrcode.min.js"></script>

    <script>
        console.log("Script loaded");

        function onScanSuccess(decodedText, decodedResult) {
            console.log('QR Code scanned:', decodedText);
            document.getElementById('result').innerText = decodedText;
        }

        function startScanner() {
            console.log("Attempting to start the scanner");
            const html5QrCode = new Html5Qrcode("scanner-container");
            
            html5QrCode.start(
                { facingMode: "environment" }, 
                {
                    fps: 10, 
                    qrbox: 250 
                },
                onScanSuccess,
                (errorMessage) => {
                    console.log('QR code scan error:', errorMessage);
                }
            ).catch(err => {
                console.error('Failed to start the QR code scanner:', err);
                document.getElementById('scanner-container').innerText = 
                    "Unable to start scanner: " + err;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded and parsed");
            startScanner();
        });
    </script>
</body>
</html>
