<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <!-- Inclure la bibliothèque pour scanner les QR codes depuis le fichier local -->
    <script src="html5-qrcode.min.js"></script> <!-- Si le fichier est dans le même répertoire -->
    <!-- Ou, si tu as mis le fichier dans un sous-répertoire 'js': -->
    <!-- <script src="js/html5-qrcode.min.js"></script> -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="scanner-container" style="width: 300px; height: 300px;"></div>
    <input type="text" id="token" placeholder="Token" readonly>
    <div id="result"></div>
</body>
</html>
